<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Maintenance Operations</h1>
Please choose a maintenance action
<form action="" method="post">
    {% csrf_token %}
    <input 
            id="currencies"
            type="radio" 
            name="selection" 
            value = "currencies"/>
    <label for="currencies" >
        Update list of currencies and countries
    </label>
    <br>
    <input 
            id="rates"
            type="radio" 
            name="selection" 
            value="rates"/>
    <label for = "rates">
        Update rates
    </label>
    <br>
    <input type="submit" value="Do selected action">
</form>
</body>
</html>
